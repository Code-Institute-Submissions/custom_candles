{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>


<div class="container">
            {{ scent }}

            <div class="row gy-4">
                {% for products in product %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                    <div class="card h-100 border-0">
                        
                        <a href="{% url 'product_detail' products.id %}">
                            <img class="card-img-top img-fluid" src="{{ products.image.url }}" alt="{{ products.name }}">
                        </a>
                     
                        <div class="card-body pb-0">
                            <p class="mb-0">{{ products.name }}</p>
                        </div>
                        <div class="card-footer bg-white pt-0 border-0 text-left">
                            <div class="row">
                                <div class="col">
                                    <p class="lead mb-0 text-left font-weight-bold">${{ products.price }}</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>



{% endblock %}
